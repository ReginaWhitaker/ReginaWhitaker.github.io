<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>lab9</title>

	<link href="../lab9/css/lab9.css" rel="stylesheet">
	<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
	
<div id="wrapper">
		
	<div id="header">
 
		<h1>What is the best drink for your health?</h1>
 
		<h3 id="hint">Hint: Hover over the image below to find out!</h3>
	</div>

	<div id="step1">
		

		<img onmouseenter="hideAnswer()" id="coke" src="../lab9/img/coke.png" />		
	</div>	
		
	<div>
		<img onmouseenter="hideAnswer()" id="orange" src="../lab9/img/orange.png" />		
	</div>
		
	<div>
		<img onmouseenter="showAnswer()" id="water" src="../lab9/img/water.png" />
	
	</div>	
		
<div id="answer"></div>  <!-- This is a placeholder to display the answer-->
 
</div> <!-- closing  “wrapper” -->

<script> 
		
		function showAnswer() { $("#water").show(); $("#answer").html("<h2>Correct! Water is the best thing to drink. Water is essential to hydrate the body and keeping you healthy. Water has zero calories.</h2>"); } 
		
		function hideAnswer() { $("#coke").hide(); 
		$("#orange").hide(); 
		$("#answer").html(""); 
} 
</script>
	
	</body>
</html>
